<script>
  let numero = prompt("Digite um número inteiro: ")
  let ePalindromo = true

  for (let i = 0; i < numero.length / 2; i++) {
    if (numero[i] != numero[numero.length - 1 - i]) {
      ePalindromo = false
      break
    }
  }

  if (ePalindromo) {
    alert("O número " + numero + " é palíndromo")
  }
  else {
    alert("o número " + numero + " não é palíndromo")
  }
</script>
